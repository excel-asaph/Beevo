<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV-CMO Orchestrator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import a rich set of fonts for the Architect Module to use dynamically -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Caveat:wght@400;700&family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Pacifico&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Raleway:wght@300;400;600&family=Roboto+Slab:wght@300;400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Utilities for dynamic font loading */
      .font-preview-serif { font-family: 'Playfair Display', serif; }
      .font-preview-sans { font-family: 'Inter', sans-serif; }
      .font-preview-display { font-family: 'Bebas Neue', sans-serif; }
      .font-preview-hand { font-family: 'Pacifico', cursive; }
      .font-preview-mono { font-family: 'Fira Code', monospace; }
      
      /* Animate-in utilities */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(10px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-in {
        animation-duration: 0.3s;
        animation-fill-mode: both;
      }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-2 { animation-name: slideInFromBottom; }
      .slide-in-from-right-4 { animation-name: slideInFromRight; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
